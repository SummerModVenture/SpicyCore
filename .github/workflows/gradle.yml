name: Minecraft CI

on:
  push:
    branches:
      - '**'
    paths:
      - '**.gradle*'
      - '**.properties'
      - '**/src/**'
      - '.github/workflows/**'
    tags-ignore:
      - '*.*'
  pull_request:
    paths:
      - '**.gradle*'
      - '**.properties'
      - '**/src/**'
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build with JDK ${{ matrix.java }}
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.pull_request.head.repo.full_name != 'Masterzach32/SwagBot' }}
    strategy:
      matrix:
        java: [ 16 ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-mc1.17-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-mc1.17-gradle-
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.java }}
      - name: Build with Gradle
        run: ./gradlew build
  publish:
    name: Publish Artifacts
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    needs: build
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-mc1.17-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-mc1.17-gradle-
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 16
      - name: Build and Publish Artifacts
        run: ./gradlew -x test publish
        env:
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.signing_key }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.signing_password }}
          ORG_GRADLE_PROJECT_mavenUsername: ${{ secrets.maven_username }}
          ORG_GRADLE_PROJECT_mavenPassword: ${{ secrets.maven_password }}